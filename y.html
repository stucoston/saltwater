html,
body {
  margin: 0;
  padding: 0;

}
  
p {
  font-weight: 200;
}

.middle {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.page-title {
  font-weight: 400;
}

.h-left-words,
.h-right-words {
  position: absolute;
  text-align: center;
}

.h-left-words span,
.h-right-words span {
  display: inline-block;
  width: auto;
}

.highlight {
  background-color: #222;
  color: white;
  padding: 1px 4px 1px 4px;
}

.h-left-words {
  top: 25%;
  left: 50%;

  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.h-right-words {

  transform: translate(-50%, -50%);

  .nav-item-wrapper {

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 24px;
    box-sizing: border-box;
  }
    
  .nav-item-overlay {
    position: relative;
    width: 100%;
    height: 100%;
    opacity: 1;
    background-color: rgba(200,200,200,0.6);
  }
  
.nav-item {
  position: absolute;
  width: 100%;
  height: 24px;
  left: 0;
}

.nav-item.h-contact {
  top: -12px;
}

.nav-item.p-contact {
  top: auto;
  bottom: -12px;
}

.nav-item.h-components {

  width: 24px;
  height: 100%;
  left: auto;
  right: -12px;
}

.nav-item.p-components {

  width: 24px;
  height: 100%;

.nav-item.h-projects {

}

.nav-item.p-projects {

  bottom: auto
}

.nav-item.h-templates {

  left: 0;

  height: 100%;
}

.nav-item.p-templates {

  left: auto;

  width: 24px;
  height: 100%;

.flex-wrapper {
  display: flex;
  flex-flow: row wrap;
  align-content: center;
  align-items: flex-end;
  justify-content: center;
  width: 100%;
}

.flex-container {
  display: flex;
  flex-flow: row wrap;
  align-content: center;
  align-items: flex-end;
  justify-content: space-between;
  width: auto;
  position: absolute;
  -webkit-transition: 0.3s;
  -ms-transition: 0.3s;
  transition: 0.3s;
  cursor: pointer;
}
  
.flex-container div {
  text-transform: uppercase;
}

.h-projects .flex-container:hover,
.h-contact .flex-container:hover {
  width: 85%;
  -webkit-transition: 0.3s;
  -ms-transition: 0.3s;
  transition: 0.3s;
  color: darkblue;
}

.h-components .flex-container:hover,
.h-templates .flex-container:hover {
  width: 85vh;
  -webkit-transition: 0.3s;
  -ms-transition: 0.3s;
  transition: 0.3s;
  color: darkblue;
}

.h-contact .flex-container {
  width: 80px;
  top: 50%;
  -webkit-transform: translate(0, -50%);
  -ms-transform: translate(0, -50%);
  transform: translate(0, -50%);
}

.h-components .flex-container {
  width: 140px;
  top: -10px;
  left: 47vh;

  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.h-projects .flex-container {

  top: 50%;
  -webkit-transform: translate(0, -50%);
  -ms-transform: translate(0, -50%);
  transform: translate(0, -50%);
}

.h-templates .flex-container {
  width: 110px;
  top: 0;
  left: -47vh;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.rotate90counterclock {
  -webkit-transform-origin: top left;
  -ms-transform-origin: top left;
  transform-origin: top left;
  -webkit-transform: rotate(-90deg);
  -ms-transform: rotate(-90deg);
  transform: rotate(-90deg);
}

.rotate90clock {
  -webkit-transform-origin: top left;
  -ms-transform-origin: top left;
  transform-origin: top left;
  -webkit-transform: rotate(90deg);
  -ms-transform: rotate(90deg);
  transform: rotate(90deg);
}

#logo {
  width: 30vh;
  height: 30vh;
}

#logo div {
  position: absolute;
  background-color: grey;
  width: 2px;
  height: 33%;
}

#logo div:nth-child(1) {
  top: 0;
}

#logo div:nth-child(2) {
  top: 25%;
}

#logo div:nth-child(3) {
  height: 10%;
  top: 50%;
}

#logo div:nth-child(4) {
  top: 75%;
  display: none;
}
  
#logo div:nth-child(1),
#logo div:nth-child(3) {
  left: 50%;
  -webkit-transform: rotate(40deg);
  -ms-transform: rotate(40deg);
  transform: rotate(40deg);
}

#logo div:nth-child(2)/*,
#logo div:nth-child(4)*/ {
  left: 50%;
  -webkit-transform: rotate(-40deg);
  -ms-transform: rotate(-40deg);
  transform: rotate(-40deg);
}

#logo div:nth-child(5) {
  height: 10%;
  top: 65%;
  background-color: darkblue;
  left: 50%;
  -webkit-transform: rotate(40deg);
  -ms-transform: rotate(40deg);
  transform: rotate(40deg);
}

#logo div:nth-child(6) {
  top: 75%;
  background-color: darkblue;
  left: 50%;
  -webkit-transform: rotate(-40deg);
  -ms-transform: rotate(-40deg);
  transform: rotate(-40deg);
}
  
  .growing-thing span:nth-child(odd) {
    animation: letter-spin 0.12s ease-out 5 forwards;
  }
  
  .growing-thing span:nth-child(even) {
    animation: letter-spin 0.15s ease-out 5 forwards;
  }
  
  .growing-thing span:nth-child(3n+0) {
    animation: letter-spin 0.2s ease-out 5 forwards;
  }
  
  @keyframes letter-spin {
    0% {
      -webkit-transform: rotateX(0deg);
      -ms-transform: rotateX(0deg);
      transform: rotateX(0deg);
    }
    50% {
      -webkit-transform: rotateX(180deg);
      -ms-transform: rotateX(180deg);
      transform: rotateX(180deg)
    }
    100% {
      -webkit-transform: rotateX(360deg);
      -ms-transform: rotateX(360deg);
      transform: rotateX(360deg)
    }
  }
  
@media only screen and (min-width: 600px) {
  .h-left-words {
    left: 33%;
  }
  
  .h-right-words {
    left: 66%;
  }
}
</style>

  <script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("growing-thing");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "inline-block"; 
    setTimeout(carousel, 4000); // Change image every 4 seconds
}
