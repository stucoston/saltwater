<style>
html,
body {
  margin: 0;
  padding: 0;
  overflow: initial;
  font-family: Montserrat, sans-serif;
}  
p {
  font-weight: 200;
}
.middle {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
}
.hide {
  display: none;
}
.page-title {
  font-weight: 400;
}
.h-left-words,
.h-right-words {
  position: absolute;
  text-align: center;
}
.h-left-words span,
.h-right-words span {
  display: inline-block;
  width: auto;
}
.highlight {
  background-color: #222;
  color: white;
  padding: 1px 4px 1px 4px;
}
.h-left-words {
  top: 25%;
  left: 50%;
  max-width: 225px;
  -webkit-transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
}
.h-right-words {
  top: 75%;
  left: 50%;
  max-width: 225px;
  -webkit-transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
}
  .nav-item-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 24px;
    box-sizing: border-box;
  }
    
  .nav-item-overlay {
    position: relative;
    width: 100%;
    height: 100%;
    opacity: 1;
    border: 1px solid rgba(50,50,50,0.2);
  }
  
.nav-item {
  position: absolute;
  top: 0;
  width: 100%;
  height: 24px;
  left: 0;
  border: 1px dashed rgba(0,250,0,0.3);
}
/* nav-item home*/
.nav-item.h-contact {
  top: -12px;
}
.nav-item.h-components {
  width: 24px;
  height: 100%;
  left: auto;
  right: -12px;
}
.nav-item.h-projects {
  top: auto;
  bottom: -12px;
}
.nav-item.h-templates {
  left: -12px;
  right: auto;
  width: 24px;
  height: 100%;
}

/*nav-item page*/
.nav-item.p-contact {
  top: auto;
  bottom: -12px;
}
.nav-item.p-components {
  width: 24px;
  height: 100%;
  left: 12px;
  right: auto;
}
.nav-item.p-projects {
  top: 0;
  bottom: auto
}
.nav-item.p-templates {
  left: auto;
  right: 12px;
  width: 24px;
  height: 100%;
}

/*flex elements*/
.h-contact .flex-wrapper,
.h-projects .flex-wrapper {
  display:-webkit-flex;
  display: flex;
  justify-content: center;
  width: 100%;
  height: 24px;
  border: 1px solid green;
}
.h-components .flex-wrapper,
.h-templates .flex-wrapper {
  display:-webkit-flex;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 24px;
  height: 100%;
  border: 1px solid green;
}
.flex-container {
  display:-webkit-flex;
  display: flex;
  justify-content: space-between;
  width: auto;
  height: 24px;
  line-height: 24px;
  vertical-align: middle;
  -webkit-transition: 0.3s;
  -ms-transition: 0.3s;
  transition: 0.3s;
  cursor: pointer;
  text-transform: uppercase;
  border: 1px solid blue;
}
.h-contact .flex-container:hover,
.h-projects .flex-container:hover {
  width: 85vw;
  -webkit-transition: 0.3s;
  -ms-transition: 0.3s;
  transition: 0.3s;
  color: darkblue;
}
.h-components .flex-container:hover,
.h-templates .flex-container:hover {
  width: 85vh;
  -webkit-transition: 0.3s;
  -ms-transition: 0.3s;
  transition: 0.3s;
  color: darkblue;
}
.h-contact .flex-container {
  width: 90px;
}
.h-components .flex-container {
  width: 150px;
  -webkit-transform: rotate(90deg);
  -ms-transform: rotate(90deg);
  transform: rotate(90deg);
}
.h-projects .flex-container {
  width: 95px;
}
.h-templates .flex-container {
  width: 120px;
  -webkit-transform: rotate(-90deg);
  -ms-transform: rotate(-90deg);
  transform: rotate(-90deg);
}

/*logo*/
#logo {
  width: 30vh;
  height: 30vh;
}
#logo div {
  position: absolute;
  background-color: grey;
  width: 2px;
  height: 33%;
  -webkit-transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
}
#logo div:nth-child(3) {
  left: 50%;
  -webkit-transform: rotate(40deg);
  -ms-transform: rotate(40deg);
  transform: rotate(40deg);
}
#logo div:nth-child(2),
#logo div:nth-child(5) {
  left: 50%;
  -webkit-transform: rotate(-40deg);
  -ms-transform: rotate(-40deg);
  transform: rotate(-40deg);
}
#logo div:nth-child(1) {
  top: 26%;
  width: 10%;
  height: 2px;
  left: auto;
  right: 50%;
}
#logo div:nth-child(2) {
  top: 22%;
}
#logo div:nth-child(3) {
  height: 10%;
  top: 50%;
  left: auto;
  right: 42%;
}
#logo div:nth-child(4) {
  background-color: darkblue;
  height: 10%;
  top: 50%;
  left: 42%;
  -webkit-transform: rotate(40deg);
  -ms-transform: rotate(40deg);
  transform: rotate(40deg);
}
#logo div:nth-child(5) { 
  top: 54%;
  background-color: darkblue;
}
#logo div:nth-child(6) {
  background-color: darkblue;
  height: 10%;
  top: 82%;
  left:auto;
  right: 38%;
}
  .growing-thing span:nth-child(odd) {
    animation: letter-spin 0.2s ease-out 4;
  }
  
  .growing-thing span:nth-child(even) {
    animation: letter-spin 0.3s ease-out 6;
  }
  
  .growing-thing span:nth-child(3n+0) {
    animation: letter-spin 0.25s ease-out 5;
  }
  
  @keyframes letter-spin {
    0% {
      -webkit-transform: rotateX(0deg);
      -ms-transform: rotateX(0deg);
      transform: rotateX(0deg);
    }
    50% {
      -webkit-transform: rotateX(90deg);
      -ms-transform: rotateX(90deg);
      transform: rotateX(90deg)
    }
    50% {
      -webkit-transform: rotateX(180deg);
      -ms-transform: rotateX(180deg);
      transform: rotateX(180deg)
    }
    75% {
      -webkit-transform: rotateX(270deg);
      -ms-transform: rotateX(270deg);
      transform: rotateX(270deg)
    }
    100% {
      -webkit-transform: rotateX(360deg);
      -ms-transform: rotateX(360deg);
      transform: rotateX(360deg)
    }
  }
  
@media only screen and (min-width: 600px) {
  .h-left-words {
    left: 33%;
  }
  
  .h-right-words {
    left: 66%;
  }
}
</style>

  <script>
var slideIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("growing-thing");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "inline-block"; 
    setTimeout(carousel, 4000); // Change image every 4 seconds
}
</script>
<script>
function pageContact() {
  var con = document.getElementById("nav-contact");
  var com = document.getElementById("nav-components");
  var p = document.getElementById("nav-projects");
  var t = document.getElementById("nav-templates");
  
  if (com.className.indexOf('hide') =! -1) {
    com.classList.remove(" hide");
    p.classList.remove(" hide");
    t.classList.remove(" hide");
  } else {
    com.className += " hide";
    p.className += " hide";
    t.className += " hide";
  }
}
