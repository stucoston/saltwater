html,
body {
  margin: 0;
  padding: 0;
  overflow: initial;
  font-family: Montserrat, sans-serif;
}  
p {
  font-weight: 200;
}
.middle {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
}
.hide {
  display: none;
}
.show {
  display: block;
}
/* page elements */
/* ===============================*/
.page-title {
  font-weight: 400;
}
/* home-page elements */
/* ===============================*/
#home {
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  transition: 1s;
  animation: opacityShow 1s ease-in forwards;
}
.h-top-words,
.h-bottom-words {
  position: absolute;
  text-align: center;
  width:190px;
  left: 50%;
  -webkit-transform: translate(-50%,0);
  -ms-transform: translate(-50%,0);
  transform: translate(-50%,0);

}
.h-bottom-words {
  top: 70vh;
}
.highlight {
  background-color: #222;
  color: white;
  padding: 1px 4px 1px 4px;
}
/* nav-item */
/* ===============================*/
  .nav-item-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 0;
    box-sizing: border-box;
  }
  
  .animate-padding {
    animation: nav-in 0.8s linear forwards, opacityShow 1s ease-in forwards;
  }
  
  @keyframes nav-in {
    0%   {padding: 0; opacity: 0;}
    100% {padding: 24px; opacity: 1;}
  }
    
  .nav-item-overlay {
    position: relative;
    width: 100%;
    height: 100%;
    opacity: 1;
    /*border: 1px solid rgba(50,50,50,0.2);*/
  }
  
.nav-item {
  position: absolute;
  top: 0;
  width: 100%;
  height: 24px;
  left: 0;
  -webkit-transition: 1s;
  -ms-transition: 1s;
  transition: 1s;
}
/* nav-item home */
/* =============================== */

  top: -12px;
}
.nav-item.h-opensource {

  height: 100%;
  left: auto;
  right: -12px;

.nav-item.h-projects {
  top: auto;
  bottom: -12px;
}
.nav-item.h-templates {

  right: auto;

}

.nav-item.p-opensource {

  height: 100%;
  left: -12px;

#nav-projects .flex-wrapper {
  display:-webkit-flex;
  display: flex;
  justify-content: center;
  width: 100%;
  height: 24px;
}
#nav-opensource .flex-wrapper,
#nav-templates .flex-wrapper {
  display:-webkit-flex;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 24px;
  height: 100%;
}
.flex-container {
  display:-webkit-flex;
  display: flex;
  justify-content: space-between;
  width: auto;
  height: 24px;
  line-height: 24px;
  vertical-align: middle;
  -webkit-transition: 0.8s;
  -ms-transition: 0.8s;
  transition: 0.8s;
  cursor: pointer;
  text-transform: uppercase;

#nav-projects .flex-container:hover {

#nav-opensource .flex-container:hover,

#nav-projects .flex-container {

/*logo*/

/*me slideshow animations*/
/* =============================== */
.slide-text {

.slide-text span {

  position: relative;
  transition: 1.5s;
  opacity: 0;

  opacity: 1;
}
  
/* site-wide KeyFrames */  
/* =============================== */
@keyframes opacityShow {
  0%	{opacity: 0;}
  100%	{opacity: 1;}
}
/* Media Queries */  
/* =============================== */
@media only screen and (max-width: 500px) {
}

function comingSoon() {

// stu toggle functions
// ========================================================
var stu = {};
stu.styleElement = function (element, prop, val) {
  element.style.setProperty(prop, val);
};
stu.toggleShow = function (sel) {
  var i, x = stu.getElements(sel), l = x.length;
  for (i = 0; i < l; i++) {    
    if (x[i].style.display == "none") {
      stu.styleElement(x[i], "display", "block");
    } else {
      stu.styleElement(x[i], "display", "none");
    }
  }
};
stu.getElements = function (id) {
  if (typeof id == "object") {
    return [id];
  } else {
    return document.querySelectorAll(id);
  }
};

<script>
( function( $ ) {
    /*
     * span-letters.js
     * 
     * Example usage: jQuery('.selector').spanLetters();
     */
     
    $.fn.spanLetters = function() {
        // Loop through each element on which this function has been called
        this.each( function() {   
            
            // Scope the variables
            var words, i, text;
          
            // Make an array with each letter of the string as a value
            words = $( this ).text().split( '' );
            // Loop through the letters and wrap each one in a span
            for ( i = 0; i in words; i++ ) {
                words[i] = '<span class="sl' + ( i + 1 ) + ' span-letter">' + words[i] + '</span>'
            };
            // Join our array of span-wrapped letters back into a string
            text = words.join( '' );
            // Replace the original string with the new string
            $( this ).html( text );
        })
    }
}( jQuery ));
// Span nav-item Letters
$( ".flex-container" ).spanLetters();
// Call spanLetters on our target
$( ".me1" ).spanLetters();
targetMe1 = $( ".me1 span" ); // Select our spans
$( ".me2" ).spanLetters();
targetMe2 = $( ".me2 span" ); // Select our spans
$( ".me3" ).spanLetters();
targetMe3 = $( ".me3 span" ); // Select our spans
duration = 5000; // Set duration of the effect here
speed = 40; // Set animation speed through the letters here
// Add the animation class to the letter, then remove it later
function animateLetter( value ) {
  if ( turnedOn ) {
    
    setTimeout( function() {
      $( value ).addClass( "active" );
    }, 0 );
    setTimeout( function() {
      stopAnimateLetter( value );  
    }, duration );
      
  }
  
};
// Remove the animation class from the letter
function stopAnimateLetter( value ) {
  $( value ).removeClass( "active" );
};
// Trigger function
function startEverything() {
  
  // Loop through our collection of spans
  targetMe1.each( function( index, value ) {
    // Sequentially delay the firing of the animation through the letters
    timer = setTimeout( function() {
      animateLetter( value );
    }, speed*index );
  }); 
  
  // Loop through our collection of spans
  targetMe2.each( function( index, value ) {
    // Sequentially delay the firing of the animation through the letters
    timer = setTimeout( function() {
      animateLetter( value );
    }, speed*index );
  });
  
  // Loop through our collection of spans
  targetMe3.each( function( index, value ) {
    // Sequentially delay the firing of the animation through the letters
    timer = setTimeout( function() {
      animateLetter( value );
    }, speed*index );
  });
      
}
// growing-things slide show
// =======================================================
var slideIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("slide-text");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
      //x[i].className += " active";
      setTimeout(animateMe, 500);
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "inline-block";
    setTimeout(carousel, 7000); // Change image every 6 seconds
};
   
function animateMe() { 
        
  turnedOn = true;
  startEverything();
        
};
</script>
