<!DOCTYPE html>
<html>

<head>
  <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0' name='viewport'/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

<style>
html,
body {
  margin: 0;
  padding: 0;
  overflow: initial;
  font-family: Montserrat, sans-serif;
}  
p {
  font-weight: 200;
  font-size: 14px;
}
i {
  color: #0077cc;
  padding: 5px;
  margin: 0 auto;
  font-size: 28px;
  transition: 0.3s;
  text-align: center;
}
i:hover {
  color: black;
}
h1 a hr {
  margin-top: -16px;
}
h2 a hr {
  margin-top: -14px;
}
a {
  color: black;
  text-decoration: none;
  padding: 5px 0;
  transition: 0.3s;
}
a hr {
  border: none;
  background-color: black;
  height: 1px;
  width: 100%;
  visibility: visible;
  transition: 0.3s;
  float: left;
}
a:hover {
  color: #0077cc;
  transition: 0.3s;
}
a:hover hr {
  background-color: #0077cc;
  width:0;
  visibility: hidden;
}
.middle {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
}
.hide {
  display: none;
}
.show {
  display: block;
}
/* home-page elements */
/* ===============================*/
#home {
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  transition: 1s;
  animation: opacityShow 3s ease-in forwards;
}
.h-top-words,
.h-bottom-words {
  position: absolute;
  text-align: center;
  width:190px;
  left: 50%;
  -webkit-transform: translate(-50%,0);
  -ms-transform: translate(-50%,0);
  transform: translate(-50%,0);
}
.h-top-words {
  bottom: 70vh;
}
.h-bottom-words {
  top: 70vh;
}
.highlight {
  background-color: #222;
  color: white;
  padding: 1px 4px 1px 4px;
}
/* page elements */
/* ===============================*/
  .page-wrapper {
    position: fixed;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }
  
  #contact .page-wrapper {
    padding: 24px 24px 48px;
  }
  
  #opensource .page-wrapper {
    padding: 24px 24px 24px 48px;
  }
  
  #projects .page-wrapper {
    padding: 48px 24px 24px;
  }
  
  #templates .page-wrapper {
    padding: 24px 48px 24px 24px;
  }
  
  .page-title {
    font-weight: 400;
  }
  
  .page-content {
    position: relative;
    height: 100%;
    width: 100%;
  }
  
  .return-contact {
    position: fixed;
    height: 48px;
    width: 100vw;
    bottom: 0;
    left: 0;
  }
  
  .return-opensource {
    position: fixed;
    height: 100vh;
    width: 48px;
    top: 0;
    left: 0;
  }
  
  .return-projects {
    position: fixed;
    height: 48px;
    width: 100vw;
    top: 0;
    left: 0;
  }
  
  .return-templates {
    position: fixed;
    height: 100vh;
    width: 48px;
    top: 0;
    right: 0;
  }
  
  .return-contact:hover,
  .return-opensource:hover,
  .return-projects:hover,
  .return-templates:hover {
    cursor: pointer;
  }
  
  .animate-padding {
    animation: pad-in 1s linear forwards 0.25s, opacityShow 1s ease-in forwards;
  }
  
  @-webkit-keyframes pad-in {
    0%   {padding: 0;}
    100% {padding: 24px;}
  }
  @keyframes pad-in {
    0%   {padding: 0;}
    100% {padding: 24px;}
  }
  
  .animate-fromtop {
    animation: fromtop 1.5s ease-in-out forwards, opacityShow 1.5s ease-in-out forwards;
  }
  
  @-webkit-keyframes fromtop {
    0%   {bottom: 100%;}
    100% {bottom: 0;}
  }
  
  @keyframes fromtop {
    0%   {bottom: 100%;}
    100% {bottom: 0;}
  }
  
  .animate-fromright {
    animation: fromright 1.5s ease-in-out forwards, opacityShow 1.5s ease-in-out forwards;
  }
  
  @-webkit-keyframes fromright {
    0%   {left: 100%;}
    100% {left: 0;}
  }
  
  @keyframes fromright {
    0%   {left: 100%;}
    100% {left: 0;}
  }
  
  .animate-frombottom {
    animation: frombottom 1.5s ease-in-out forwards, opacityShow 1.5s ease-in-out forwards;
  }
  
  @-webkit-keyframes frombottom {
    0%   {top: 100%;}
    100% {top: 0;}
  }
  
  @keyframes frombottom {
    0%   {top: 100%;}
    100% {top: 0;}
  }
  
  .animate-fromleft {
    animation: fromleft 1.5s ease-in-out forwards, opacityShow 1.5s ease-in-out forwards;
  }
  
  @-webkit-keyframes fromleft {
    0%   {right: 100%;}
    100% {right: 0;}
  }
  
  @keyframes fromleft {
    0%   {right: 100%;}
    100% {right: 0;}
  }
  
  .animate-totop {
    animation: totop 1.5s ease-in-out forwards, opacityHide 1.5s ease-in-out forwards;
  }
  
  @-webkit-keyframes totop {
    0%   {bottom: 0;}
    100% {bottom: 100%;}
  }
  
  @keyframes totop {
    0%   {bottom: 0;}
    100% {bottom: 100%;}
  }
  
  .animate-toright {
    animation: toright 1.5s ease-in-out forwards, opacityHide 1.5s ease-in-out forwards;
  }
  
  @-webkit-keyframes toright {
    0%   {left: 0;}
    100% {left: 100%;}
  }
  
  @keyframes toright {
    0%   {left: 0;}
    100% {left: 100%;}
  }
  
  .animate-tobottom {
    animation: tobottom 1.5s ease-in-out forwards, opacityHide 1.5s ease-in-out forwards;
  }
  
  @-webkit-keyframes tobottom {
    0%   {top: 0;}
    100% {top: 100%;}
  }
  
  @keyframes tobottom {
    0%   {top: 0;}
    100% {top: 100%;}
  }
  
  .animate-toleft {
    animation: toleft 1.5s ease-in-out forwards, opacityHide 1.5s ease-in-out forwards;
  }
  
  @-webkit-keyframes toleft {
    0%   {right: 0;}
    100% {right: 100%;}
  }
  
  @keyframes toleft {
    0%   {right: 0;}
    100% {right: 100%;}
  }
/* nav-item */
/* ===============================*/
  .nav-item-overlay {
    position: relative;
    width: 100%;
    height: 100%;
    opacity: 1;
  }
  
.nav-item {
  position: absolute;
  top: 0;
  width: 100%;
  height: 24px;
  left: 0;
  -webkit-transition: 1s;
  -ms-transition: 1s;
  transition: 1s;
}
.nav-item.h-contact {
  top: -12px;
}
.nav-item.h-opensource {
  width: 24px;
  height: 100%;
  left: auto;
  right: -12px;
}
.nav-item.h-projects {
  top: auto;
  bottom: -12px;
}
.nav-item.h-templates {
  left: -12px;
  right: auto;
  width: 24px;
  height: 100%;
}
#nav-logo {
  height: 30px;
  width: 12px;
  position: absolute;
  left: -100px;
  transition: .8s;
}
#arrow { 
  height: 30px;
  width: 30px;
  position: absolute;
  right: -100px;
  transition: .8s;
}
/*flex elements*/
/* =============================== */
#nav-contact .flex-wrapper,
#nav-projects .flex-wrapper {
  display:-webkit-flex;
  display: flex;
  justify-content: center;
  width: 100%;
  height: 24px;
}
#nav-opensource .flex-wrapper,
#nav-templates .flex-wrapper {
  display:-webkit-flex;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 24px;
  height: 100%;
}
.flex-wrapper {
  transform-origin: top center;
  transition: 0.7s;
}
.flex-container {
  display:-webkit-flex;
  display: flex;
  justify-content: space-between;
  width: auto;
  height: 24px;
  line-height: 24px;
  vertical-align: middle;
  -webkit-transition: 0.8s;
  -ms-transition: 0.8s;
  transition: 0.8s;
  cursor: pointer;
  text-transform: uppercase;
}
#nav-contact .flex-container:hover,
#nav-projects .flex-container:hover {
  width: 85vw;
}
#nav-opensource .flex-container:hover,
#nav-templates .flex-container:hover {
  width: 85vh;
}
#nav-contact .flex-container {
  width: 110px;
}
#nav-opensource .flex-container {
  width: 170px;
  -webkit-transform: rotate(90deg);
  -ms-transform: rotate(90deg);
  transform: rotate(90deg);
}
#nav-projects .flex-container {
  width: 115px;
}
#nav-templates .flex-container {
  width: 140px;
  -webkit-transform: rotate(-90deg);
  -ms-transform: rotate(-90deg);
  transform: rotate(-90deg);
}
/*logo*/
/* =============================== */
#logo svg {
  height: 100%;
  width: 100%;
}
/*me slideshow animations*/
/* =============================== */
.slide-text {
  font-size: 14px;
  text-align: center;
}
.slide-text span {
  display: inline-block;
  position: relative;
  transition: 1.5s;
  opacity: 0;
} 
.slide-text span.active {
  margin-top: initial;
  opacity: 1;
}
 
/* site-wide CSS */
/* =============================== */
.button {
  height: 30px;
  width: 100px;
  margin: 70px auto;
}
.button:hover {
  background-color: #0077cc;
}
.contact-left {
  position: absolute;
  top: 39%;
  left: 0;
  width: 15%;
  transform: translate(0, -50%);
}
.contact-right {
  float: right;
  width: 83%;
  height: 100%;
}
.thin {
  font-weight: 300;
}
/* site-wide KeyFrames */  
/* =============================== */
@-webkit-keyframes opacityShow {
  0%	{opacity: 0;}
  50%	{opacity: 0;}
  100%	{opacity: 1;}
}
@keyframes opacityShow {
  0%	{opacity: 0;}
  50%	{opacity: 0;}
  100%	{opacity: 1;}
}
@-webkit-keyframes opacityHide{
  0%	{opacity: 1;}
  50%	{opacity: 0;}
  100%	{opacity: 0;}
}
@keyframes opacityHide {
  0%	{opacity: 1;}
  50%	{opacity: 0;}
  100%	{opacity: 0;}
}
/* Media Queries */  
/* =============================== */
@media only screen and (max-width: 600px) {
  .hide-on-small-only {
    display: none;
  }
}
@media only screen and (min-width: 601px) {
  .hide-on-med-and-up {
    display: none;
  }
}
</style>

<body>

  <div id="nav" class="page-wrapper animate-padding">

  <script>
// navigation functions
// ========================================================
var win = window,
    doc = document,
    el = doc.documentElement,
    bod = doc.getElementsByTagName('body')[0],
    ww = win.innerWidth,
    wh = win.innerHeight,
    maxWidth = win.innerWidth || el.clientWidth || bod.clientWidth,
    maxHeight = win.innerHeight || el.clientHeight || bod.clientHeight;
    
var c = document.getElementById('nav-contact'),
    cCont = document.getElementById('nav-contact-cont'),
    cw = document.getElementById('con-nav-wrap'),
    o = document.getElementById('nav-opensource'),
    oCont = document.getElementById('nav-opensource-cont'),
    ow = document.getElementById('os-nav-wrap'),
    p = document.getElementById('nav-projects'),
    pCont = document.getElementById('nav-projects-cont'),
    pw = document.getElementById('proj-nav-wrap'),
    t = document.getElementById('nav-templates'),
    tCont = document.getElementById('nav-templates-cont'),
    tw = document.getElementById('temp-nav-wrap'),
    home = document.getElementById('home'),
    navLogo = document.getElementById('nav-logo');
    
function pageContact() {
  
  if(c.className.indexOf('nav-contact') >= 0) {
    c.className = c.className.replace(' nav-contact','');
    cCont.style.width = "85vw";
    cCont.onmouseleave = function(){cCont.style.width = "85vw"};
    home.style.top = wh + "px";
    stu.toggleShow(o);
    stu.toggleShow(t);
    stu.toggleShow(p);
    
    setTimeout(function(){
      setTimeout(function(){
        cCont.onmouseenter = function(){cCont.style.width = "85vw"};
        cCont.onmouseleave = function(){cCont.style.width = "110px"};
        cCont.style.width = "110px";
        contactPage();
        
        navLogo.style.transition = "0s";
        arrow.style.transition = "0s";
        navLogo.style.bottom = "auto";
        navLogo.style.right = "auto";
        navLogo.style.top = wh-60 + "px";
        navLogo.style.left = "-100px";
        arrow.style.bottom = "auto";
        arrow.style.top = wh-60 + "px";
        arrow.style.left = "auto";
        arrow.style.right = "-100px";
        arrow.style.transform = "rotate(180deg)";
        setTimeout(function(){
          navLogo.style.transition = "0.8s";
          arrow.style.transition = "0.8s";
          arrow.style.right = "0px";
          navLogo.style.left = "0px";
        }, 50);
        
      }, 1000);
    
      c.style.top = wh-60 + "px";
      
    }, 500);
    
  } else {
    c.className += ' nav-contact';
    cCont.style.width = "85vw";
    cCont.onmouseleave = function(){cCont.style.width = "85vw"};
    contactPage();
    navLogo.style.left = "-100px";
    arrow.style.right = "-100px";
    
    setTimeout(function(){
      setTimeout(function(){
        cCont.onmouseenter = function(){cCont.style.width = "85vw"};
        cCont.onmouseleave = function(){cCont.style.width = "110px"};
        cCont.style.width = "110px";
        stu.toggleShow(o);
        stu.toggleShow(t);
        stu.toggleShow(p);
      }, 1000);
    
      c.style.top = "-12px";
      setTimeout(function(){home.style.top = "0px";}, 500);
      
    }, 500);
    
  }; 
  
}
function pageOpensource() {
  if(o.className.indexOf('nav-opensource') >= 0) {
    o.className = o.className.replace(' nav-opensource','');
    oCont.style.width = "85vh";
    oCont.onmouseleave = function(){oCont.style.width = "85vh"};
    home.style.left = -ww + "px";
    stu.toggleShow(c);
    stu.toggleShow(t);
    stu.toggleShow(p);
    
    setTimeout(function(){
      setTimeout(function(){
        oCont.onmouseenter = function(){oCont.style.width = "85vh"};
        oCont.onmouseleave = function(){oCont.style.width = "170px"};
        oCont.style.width = "170px";
        opensourcePage();
        
        navLogo.style.transition = "0s";
        arrow.style.transition = "0s";
        navLogo.style.bottom = "auto";
        navLogo.style.left = "auto";
        navLogo.style.top = "-100px";
        navLogo.style.right = ww-54 + "px";
        arrow.style.transform = "rotate(-90deg)";
        arrow.style.top = "auto";
        arrow.style.bottom = "-100px";
        arrow.style.left = "auto";
        arrow.style.right = ww-64 + "px";
        setTimeout(function(){
          navLogo.style.transition = "0.8s";
          arrow.style.transition = "0.8s";
          arrow.style.bottom = "0px";
          navLogo.style.top = "0px";
        }, 50);
        
      }, 1000);
    
      o.style.right = ww-60 + "px";
      
    }, 500);
    
  } else {
    o.className += ' nav-opensource';
    oCont.style.width = "85vh";
    oCont.onmouseleave = function(){oCont.style.width = "85vh"};
    opensourcePage();
    arrow.style.bottom = "-100px";
    navLogo.style.top = "-100px";
    
    setTimeout(function(){
      setTimeout(function(){
        oCont.onmouseenter = function(){oCont.style.width = "85vh"};
        oCont.onmouseleave = function(){oCont.style.width = "170px"};
        oCont.style.width = "170px";
        stu.toggleShow(c);
        stu.toggleShow(t);
        stu.toggleShow(p);
      }, 1000);
    
      o.style.right = "-12px";
      setTimeout(function(){home.style.left = "0px";}, 500);
      
    }, 500);
    
  }; 
  
}
function pageProjects() {
  if(p.className.indexOf('nav-projects') >= 0) {
    p.className = p.className.replace(' nav-projects','');
    pCont.style.width = "85vw";
    pCont.onmouseleave = function(){pCont.style.width = "85vw"};
    home.style.top = -wh + "px";
    stu.toggleShow(c);
    stu.toggleShow(t);
    stu.toggleShow(o);
    
    setTimeout(function(){
      setTimeout(function(){
        pCont.onmouseenter = function(){pCont.style.width = "85vw"};
        pCont.onmouseleave = function(){pCont.style.width = "115px"};
        pCont.style.width = "115px";
        projectPage();
        
        navLogo.style.transition = "0s";
        arrow.style.transition = "0s";
        navLogo.style.bottom = "auto";
        navLogo.style.left = "auto";
        navLogo.style.top = "-14px";
        navLogo.style.right = "-100px";
        arrow.style.bottom = "auto";
        arrow.style.top = "-14px";
        arrow.style.right = "auto";
        arrow.style.left = "-100px";
        arrow.style.transform = "rotate(0deg)";
        setTimeout(function(){
          navLogo.style.transition = "0.8s";
          arrow.style.transition = "0.8s";
          arrow.style.left = "0px";
          navLogo.style.right = "0px";
        }, 50);
        
      }, 1000);
    
      p.style.bottom = wh-60 + "px";
      
    }, 500);
    
  } else {
    p.className += ' nav-projects';
    pCont.style.width = "85vw";
    pCont.onmouseleave = function(){pCont.style.width = "85vw"};
    projectPage();
    arrow.style.left = "-100px";
    navLogo.style.right = "-100px";
    
    setTimeout(function(){

// stu toggle functions
// ========================================================
var stu = {};
stu.styleElement = function (element, prop, val) {
  element.style.setProperty(prop, val);
};
stu.toggleShow = function (sel) {
  var i, x = stu.getElements(sel), l = x.length;
  for (i = 0; i < l; i++) {    
    if (x[i].style.display == "none") {
      stu.styleElement(x[i], "display", "block");
    } else {
      stu.styleElement(x[i], "display", "none");
    }
  }
};
stu.getElements = function (id) {
  if (typeof id == "object") {
    return [id];
  } else {
    return document.querySelectorAll(id);
  }
};
</script>

<script>
( function( $ ) {
    /*
     * span-letters.js
     * 
     * Example usage: jQuery('.selector').spanLetters();
     */
     
    $.fn.spanLetters = function() {
        // Loop through each element on which this function has been called
        this.each( function() {   
            
            // Scope the variables
            var words, i, text;
          
            // Make an array with each letter of the string as a value
            words = $( this ).text().split( '' );
            // Loop through the letters and wrap each one in a span
            for ( i = 0; i in words; i++ ) {
                words[i] = '<span class="sl' + ( i + 1 ) + ' span-letter">' + words[i] + '</span>'
            };
            // Join our array of span-wrapped letters back into a string
            text = words.join( '' );
            // Replace the original string with the new string
            $( this ).html( text );
        })
    }
}( jQuery ));
// Span nav-item Letters
$( ".flex-container" ).spanLetters();
// Call spanLetters on our target
$( ".me1" ).spanLetters();
targetMe1 = $( ".me1 span" ); // Select our spans
$( ".me2" ).spanLetters();
targetMe2 = $( ".me2 span" ); // Select our spans
$( ".me3" ).spanLetters();
targetMe3 = $( ".me3 span" ); // Select our spans
$( ".me4" ).spanLetters();
targetMe4 = $( ".me4 span" ); // Select our spans
duration = 5000; // Set duration of the effect here
speed = 40; // Set animation speed through the letters here
// Add the animation class to the letter, then remove it later
function animateLetter( value ) {
  if ( turnedOn ) {
    
    setTimeout( function() {
      $( value ).addClass( "active" );
    }, 0 );
    setTimeout( function() {
      stopAnimateLetter( value );  
    }, duration );
      
  }
  
};
// Remove the animation class from the letter
function stopAnimateLetter( value ) {
  $( value ).removeClass( "active" );
};
// Trigger function
function startEverything() {
  
  // Loop through our collection of spans
  targetMe1.each( function( index, value ) {
    // Sequentially delay the firing of the animation through the letters
    timer = setTimeout( function() {
      animateLetter( value );
    }, speed*index );
  }); 
  
  // Loop through our collection of spans
  targetMe2.each( function( index, value ) {
    // Sequentially delay the firing of the animation through the letters
    timer = setTimeout( function() {
      animateLetter( value );
    }, speed*index );
  });
  
  // Loop through our collection of spans
  targetMe3.each( function( index, value ) {
    // Sequentially delay the firing of the animation through the letters
    timer = setTimeout( function() {
      animateLetter( value );
    }, speed*index );
  });
  
  // Loop through our collection of spans
  targetMe4.each( function( index, value ) {
    // Sequentially delay the firing of the animation through the letters
    timer = setTimeout( function() {
      animateLetter( value );
    }, speed*index );
  });
      
}
// growing-things slide show
// =======================================================
var gtIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("slide-text");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
      setTimeout(animateMe, 500);
    }
    gtIndex++;
    if (gtIndex > x.length) {gtIndex = 1} 
    x[gtIndex-1].style.display = "inline-block";
    setTimeout(carousel, 7000); // Change image every 6 seconds
};
   
function animateMe() { 
        
  turnedOn = true;
  startEverything();
        
};
</script>
